<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe4e1; /* Soft pink background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .valentine-box {
            background-color: #ffffff;
            color: #ff4757; /* Lovable red/pink color */
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            font-size: 29px;
            text-align: center;
            font-family: 'Pacifico', cursive;
            position: relative;
            width: 600px;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .buttons {
            margin-top: 25px;
        }
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin: 0 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .yes-btn {
            background-color: #ff4757;
            color: white;
        }
        .no-btn {
            background-color: #ffe4e1;
            color: #333;
            border: none;
        }
        .subtext {
            font-size: 12px;
            color: #555;
            font-weight: normal;
            margin-top: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <div class="valentine-box">
        Hey Baby,<br> Will you be my Valentine? ❤️❤️❤️
        <div class="subtext">(Choose Wisely, The "NO" Button is SHY)</div>
        <div class="buttons">
            <button class="btn yes-btn" onclick="window.location.href='yes.html'">Yes</button>
            <button class="btn no-btn">No</button>
        </div>
    </div>
    <script>
        const valentineBox = document.querySelector('.valentine-box');
        const noBtn = document.querySelector('.no-btn');
        const subtext = document.querySelector('.subtext');
        const texts = ["NO", "Don't do this", "Please No", "It WIll Hurt Me"];

        noBtn.addEventListener('mouseover', () => {
            // Change text randomly
            const randomText = texts[Math.floor(Math.random() * texts.length)];
            noBtn.innerText = randomText;

            // Calculate random position within the valentine box
            const maxX = valentineBox.clientWidth - noBtn.offsetWidth;
            const maxY = valentineBox.clientHeight - noBtn.offsetHeight;
            const minY = subtext.offsetTop + subtext.offsetHeight;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * (maxY - minY)) + minY;

            noBtn.style.position = 'absolute';
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        });
    </script>
</body>
</html>
